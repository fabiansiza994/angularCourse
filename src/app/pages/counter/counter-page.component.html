<h1>Counter Page</h1>
        <p>Counter value: {{ counter }}</p>
        <p>Counter signal: {{ counterSignal() }}</p>
        <h1>Counter Component</h1>
        <button (click)="increaseCounter(1)">+1</button>
        <button (click)="increaseCounter(-1)">-1</button>
        <button (click)="resetCounter()">reset</button>
